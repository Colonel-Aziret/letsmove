<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ПРОВЕРКА ЗАВЕДЕНИЙ</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.0/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="logo"
             src="https://thumbs.dreamstime.com/z/kyrgyzstan-low-poly-logo-colorful-gradient-travel-country-geometric-style-multicolored-polygonal-rounded-sign-map-153634759.jpg"
             width="70" height="50" alt="">
        <p class="big-text">LET'S MOVE</p>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/get_all_attraction" class="nav-link px-2 link-dark">Достопримечательности</a></li>
        <li><a href="/get_all_place" class="nav-link px-2 link-dark">Заведения</a></li>
        <li><a href="/get_all_tour" class="nav-link px-2 link-dark">Туры</a></li>
        <li sec:authorize="isAnonymous()"><a href="/login" class="nav-link px-2 link-dark">Мой профиль</a></li>
        <li sec:authorize="hasAuthority('ADMIN')"><a href="/adminMain" class="nav-link px-2 link-dark">Мой профиль</a></li>
        <li sec:authorize="hasAuthority('MANAGER')"><a href="/managerMain" class="nav-link px-2 link-dark">Мой профиль</a></li>
        <li sec:authorize="hasAuthority('GUIDE')"><a href="/guideMain" class="nav-link px-2 link-dark">Мой профиль</a></li>
        <li sec:authorize="hasAuthority('USER')"><a href="/userMain" class="nav-link px-2 link-dark">Мой профиль</a></li>

    </ul>

    <div class="col-md-3 text-end">
        <a sec:authorize="isAnonymous()" class="sign-in" href="/login">Войти</a>
        <a sec:authorize="isAnonymous()" class="sign-up" href="/register">Зарегистрироваться</a>
        <a sec:authorize="isAuthenticated()" class="logout" href="/logout">Выйти</a>
    </div>
</header>
<div class="container">

    <h2>
        <center><b>ПРОВЕРКА ЗАВЕДЕНИЙ</b></center>
    </h2>
    <hr/>
    <table class="table table-bordered table-striped" id="employee-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>IMG</th>
            <th>НАЗВАНИЕ МЕСТА</th>
            <th>ТИП МЕСТА</th>
            <th>АДРЕС</th>
            <th>ДАТА СОЗДАНИЯ</th>
            <th>СТАТУС</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="place:${allNewPlace}">
            <td th:text="${place.id}"></td>
            <td><img th:src="${place.img}" height="100" width="100"></td>
            <td th:text="${place.placeName}"></td>
            <td th:text="${place.placeType}"></td>
            <td th:text="${place.address}"></td>
            <td th:text="${place.createdDate}"></td>
            <form th:action="@{/save_active_place}" method="post">
                <input th:value="${place.id}" type="number" hidden="hidden" name="placeId"/>
                <td><select th:object="${status}" type="text" name="status">
                    <option th:each="status:${statuses}" th:value="${status}">
                        <th:block th:text="${status.getName()}"></th:block>
                    </option>
                </select>
                </td>
                <td>
                    <input class="btn btn-info" type="submit" value="Send"/>
                </td>
            </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.0/datatables.min.js"></script>
</body>
</html>
