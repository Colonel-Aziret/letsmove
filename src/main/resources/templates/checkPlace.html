<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Check Place</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>PLACE NAME</th>
        <th>PLACE TYPE</th>
        <th>ADDRESS</th>
        <th>CREATED DATE</th>
        <th>STATUS</th>
    </tr>
    <tr th:each="place:${allNewPlace}">
        <td th:text="${place.id}"></td>
        <td th:text="${place.placeName}"></td>
        <td th:text="${place.placeType}"></td>
        <td th:text="${place.address}"></td>
        <td th:text="${place.createdDate}"></td>
        <form th:action="@{/save_active_place}" method="post">
            <input th:value="${place.id}" type="number" hidden="hidden" name="placeId"/>
            <td><select th:object="${status}" type="text" name="status">
                <option th:each="status:${statuses}">
                    <th:block th:text="${status}"></th:block>
                </option>
            </select>>
            </td>
    </tr>
</table>
<input type="submit" value="Send"/>
</form>
</body>
</html>
