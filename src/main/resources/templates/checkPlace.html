<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Check Place</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <!--= <link rel="stylesheet" type="text/css" href="/static/util.css"> =-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>PLACE NAME</th>
        <th>PLACE TYPE</th>
        <th>ADDRESS</th>
        <th>CREATED DATE</th>
        <th>STATUS</th>
        <th>COMMIT</th>
    </tr>
    <tr th:each="place:${allNewPlace}">
        <td th:text="${place.id}"></td>
        <td th:text="${place.placeName}"></td>
        <td th:text="${place.placeType}"></td>
        <td th:text="${place.address}"></td>
        <td th:text="${place.createdDate}"></td>
        <form th:action="@{/save_active_place}" method="post">
            <input th:value="${place.id}" type="number" hidden="hidden" name="placeId"/>
            <td><select th:object="${status}" type="text" name="status">
                <option th:each="status:${statuses}" th:value="${status}">
                    <th:block th:text="${status.getName()}"></th:block>
                </option>
            </select>
            </td>
            <td>
            <input type="submit" value="Send"/>
            </td>
        </form>
        <hr>
    </tr>
</table>
</body>
</html>
