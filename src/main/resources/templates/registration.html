<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <div><label> Login : <input th:value="${login}" type="text" name="login" autofocus required/> </label></div>
    <br>
    <div><label> Email : <input th:value="${email}" type="email" name="email" autofocus required/> </label></div>
    <br>
    <div><label> Password: <input th:value="${password}" type="password" name="password" autofocus required/> </label></div>
    <br>
    <div><input type="submit" value="Sign UP"/></div>
    <a th:href="@{/login}"><input type="button" value="Sign IN"/></a>
</form>
</body>
</html>
