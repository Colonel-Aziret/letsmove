<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Check Tour</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <!--= <link rel="stylesheet" type="text/css" href="/static/util.css"> =-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<form th:action="@{/adminMain}" method="get">
    <h1><input type="submit" value="<"/></h1>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>TOUR NAME</th>
        <th>CREATED DATE</th>
        <th>STATUS</th>
        <th>COMMIT</th>
    </tr>
    <tr th:each="tour:${allNewTour}">
        <td th:text="${tour.getId()}"></td>
        <td th:text="${tour.getNameTour()}"></td>
        <td th:text="${tour.getCreatedDate()}"></td>
        <form th:action="@{/save_active_tour}" method="post">
            <input th:value="${tour.getId()}" type="number" hidden="hidden" name="tourId"/>
            <td><select th:object="${status}" type="text" name="status">
                <option th:each="status:${statuses}">
                    <th:block th:text="${status}"></th:block>
                </option>
            </select>>
            </td>
            <td>
                <input type="submit" value="Send"/>
            </td>
        </form>
    </tr>
</table>
</body>
</html>
