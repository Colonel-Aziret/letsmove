<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Add Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<section id="form">
    <div id="toggle-forms">
        <button class="waves-effect waves-light active" id="login-button">Login</button>
        <button class="waves-effect waves-light" id="register-button">Register</button>
    </div>
    <form id="login-form" th:action="@{/login}" method="post" class="col s12">
        <div th:if="${param.error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <div class="row center-align">
            <h4 class="white-text">login</h4>
        </div>
        <div class="row">
            <div class="input-field">
                <input  th:value="${login}" type="text" name="login" class="validate">
                <label for="email">Login</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input  th:value="${password}" type="password" name="password"  class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row center-align">
            <button class="btn waves-effect waves-light">
                Login
            </button>
        </div>
        <p class="forgot"><a href="/forgotPassword">Forgot your password?</a></p>
        <ul class="animate">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </form>

    <form id="register-form" th:action="@{/register}" method="post" class="col s12" >
        <div class="row center-align">
            <h4 class="white-text">register</h4>
        </div>
        <div class="row">
            <div class="input-field">
                <input th:value="${login}" name="login" type="text" class="validate">
                <label >Login</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input  th:value="${email}" type="email" name="email"  class="validate">
                <label >Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input th:value="${password}" type="password" name="password" class="validate">
                <label  >Password</label>
            </div>
        </div>
        <div class="row center-align">
            <button class="btn waves-effect waves-light">
                Register
            </button>
        </div>
        <ul class="animate">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </form>
</section>
</body>
</html>
<style>
    body {
        background-image: url(https://img.geliophoto.com/bishkek/08_bishkek.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: -20px 0 50px;
        margin-top: 20px;
    }
    @import url('https://fonts.googleapis.com/css?family=Rubik:400,700');

    *{
        font-family: 'Rubik', sans-serif;
    }

    #form {
        margin: 50px auto;
        width: 350px;
        padding:45px 30px 15px;
        position: relative;
        box-shadow: 5px 5px 25px rgba(0,0,0,.2);
        border-radius: 1px;
        background-color: #2c3e50;
        height: 450px;
        overflow: hidden
    }

    #form #toggle-forms{
        position: absolute;
        top: 15px;
        right: 30px;
        border: 1px solid #3a4a5d;
        border-radius: 20px;
        overflow: hidden;
        z-index: 99
    }

    #form #toggle-forms > button {
        border:none;
        background:none;
        background-color: #34495e;
        border: 1px solid #22303e;
        color: #FFF;
        float:left;
        border-bottom-right-radius: 20px;
        border-top-right-radius: 20px;
        padding:2px 10px;
    }

    #form #toggle-forms > button:first-of-type{
        border-right: 0;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }

    #form #toggle-forms > button.active {
        background-color: #3498db;
    }

    #form form h4{
        text-transform: capitalize
    }

    .input-field label.active {
        color: #FFF !important;
        font-size: 1.1rem
    }

    #form form input:focus {
        border-bottom-color: dodgerblue !important
    }

    #form .row >button{
        background-color: dodgerblue
    }

    input {
        color: #FFF;
        padding-left: 15px !important
    }

    #form form{
        padding:45px 30px 15px;
        position: absolute;
        top:0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: #2c3e50;
        transition: all .3s linear;
        z-index: 2
    }

    #form form:last-of-type {
        left: 100%
    }

    #form.active form:first-of-type {
        left: -100% !important
    }

    #form.active form:last-of-type{
        left:0 !important
    }

    @media (max-width: 767px) {
        #form {
            width: 290px !important;
        }
    }
    .animate {
        height: 100%;
        display: block;
        margin: 0;
        padding: 0;
        width: 100%
    }

    .animate > li {
        position: absolute;
        height: 50px;
        width: 50px;
        top: 100%;
        left: 10px;
        background-color:  rgba(255,255,255,.1);
        z-index: -1;
        overflow: hidden;
        animation: move 10s linear infinite
    }

    .animate > li:nth-last-of-type(2) {
        left: 70px;
        animation-delay: 3.5s;
        height: 15px;
        width: 15px;
    }

    .animate > li:nth-last-of-type(3) {
        left: 140px;
        animation-delay: 3s
    }

    .animate > li:nth-last-of-type(4) {
        left: 210px;
        animation-delay: 5.5s
    }

    .animate > li:nth-last-of-type(5) {
        left: 280px;
        animation-delay: 1.8s;
        height: 65px;
        width: 65px
    }

    .animate > li:nth-last-of-type(6) {
        left: 140px;
        animation-delay: 6.8s;
        height: 25px;
        width: 25px
    }

    .animate > li:nth-last-of-type(7) {
        left: 280px;
        animation-delay: 5s;
        height: 35px;
        width: 35px
    }


    @keyframes move {
        to {top: -50px;transform: rotate(360deg)}
    }

    .forgot{
        color: dodgerblue
    }

    .forgot:hover {
        text-decoration: underline;
        cursor: pointer
    }

</style>
<script>
    function $id(id) {
        return document.getElementById(id);
    }

    var loginButton = $id('login-button');
    var registerButton = $id('register-button');
    var loginForm = $id('login-form');
    var registerForm = $id('register-form');

    loginButton.addEventListener('click', function () {
        loginButton.classList.add('active');
        registerButton.classList.remove('active');
        loginForm.style.left = '0';
        registerForm.style.left = '100%';
    });

    registerButton.addEventListener('click', function () {
        loginButton.classList.remove('active');
        registerButton.classList.add('active');
        loginForm.style.left = '-100%';
        registerForm.style.left = '0';
    });
</script>
