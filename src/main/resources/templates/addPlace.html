<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add Place</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <!--= <link rel="stylesheet" type="text/css" href="/static/util.css"> =-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<form th:action="@{/save_place}" method="post" th:object="${place}">

    <div><label>Выберите город:
        <select th:object="${cityName}" type="text" name="cityName">
            <option th:each="city:${citiesName}">
                <th:block th:text="${city}"></th:block>
            </option>
        </select> </label></div>

    <div><label>Выберите категорию места:
        <select th:value="${placeType}" type="text" name="placeType">
            <option th:each="placeType:${placeTypes}">
                <th:block th:text="${placeType}"></th:block>
            </option>
        </select> </label></div>

    <div><label> Название места : <input th:value="${placeName}" type="text" name="placeName" autofocus required/></label></div>
    <br>
    <div><label> Информация: <input th:value="${info}" type="text" name="info" autofocus required/> </label></div>
    <br>
    <div><label> URL картинки : <input th:value="${img}" type="url" name="img"/> </label></div>
    <br>
    <div><label> Адрес: <input th:value="${address}" type="text" name="address" autofocus required/> </label>
    </div>
    <div><input type="submit" value="Добавить"/>
    </div>
</form>
</body>
</html>
