<!DOCTYPE html>
<meta charset="UTF-8">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add Place</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <!--= <link rel="stylesheet" type="text/css" href="/static/util.css"> =-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<form th:action="@{/save_place}" method="post" th:object="${place}">
    <section class="vh-100 bg-image"
             style="background-image: url('https://www.womenbuildingaustralia.com.au/sites/default/files/images/Poly_BG_Grad%20%281%29_0_1.png');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Добавление мест</h2>
                                <form>
                                    <div><label>Выберите город:
                                        <br>
                                        <select th:object="${cityName}" type="text" name="cityName">
                                            <option th:each="city:${citiesName}">
                                                <th:block th:text="${city}"></th:block>
                                            </option>
                                        </select> </label></div>
                                    <br>

                                    <div><label>Выберите категорию места:
                                        <br>
                                        <select th:value="${placeType}" type="text" name="placeType">
                                            <option th:each="placeType:${placeTypes}" th:value="${placeType}">
                                                <th:block th:text="${placeType.getName()}"></th:block>
                                            </option>
                                        </select> </label></div>
                                    <br>

                                    <div class="form-outline mb-4">
                                        <input th:value="${placeName}" type="text" name="placeName" autofocus required
                                               id="form3Example1cg"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example1cg">Название заведения:</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:value="${info}" type="text" name="info" autofocus required
                                               id="form4Example1cg"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example1cg">Информация:</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:value="${img}" type="url" name="img"
                                               id="form5Example1cg"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example1cg">URL картинки:</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:value="${address}" type="text" name="address" autofocus required
                                               id="form6Example1cg"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example1cg">Адрес:</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" value="Добавить"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Добавить
                                        </button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
