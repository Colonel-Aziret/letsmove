<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img class="logo"
                 src="https://www.sostav.ru/app/public/images/news/2013/10/28/original/2013-10-28_14-31-46_475575.jpg"
                 width="120" height="60">
            <a href="/main" class="logo">Let's Move</a>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-dark">Достопримечательности</a></li>
            <li><a href="/get_all_place" class="nav-link px-2 link-dark">Заведения</a></li>
            <li><a href="/get_all_tour" class="nav-link px-2 link-dark">Туры</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Инфо</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <form action="/login">
            <button type="button" class="sign-in" href="/login">Sign IN</button>
            <button type="button" class="sign-up" href="/register">Sign UP</button>
            </form>
        </div>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://tripplanet.ru/wp-content/uploads/asia/kyrgyzstan/bishkek/dostoprimechatelnosti-bishkeka.jpg"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://img.geliophoto.com/bishkek/00_bishkek.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://img.geliophoto.com/bishkek/08_bishkek.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

            <section class="mb-4">

                        role="button"
                ><i class="fab fa-twitter"></i
                ></a>

                <!-- Google -->

                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #dd4b39;"
                        href="#!" target="_blank"
                        role="button"
                ><i class="fab fa-google"></i
                ></a>

                <!-- Instagram -->
                <a
                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #ac2bac;"
                        href="#!" target="_blank"
                        role="button"
                ><i class="fab fa-instagram"></i
                ></a>

                <!-- Linkedin -->

                        class="btn btn-primary btn-floating m-1"
                        style="background-color: #0082ca;"
                        href="#!" target="_blank"
                        role="button"
                ><i class="fab fa-linkedin-in"></i

                        role="button"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
