<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Check Tour</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <!--= <link rel="stylesheet" type="text/css" href="/static/util.css"> =-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <tr th:each="tour:${allActiveTour}">
                <div class="col"style="height: 600px">
                    <div class="card shadow-sm">
                        <img th:src="${tour.getImg()}" height="225" width="100%">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${tour.getNameTour()}"></h5>
                            <p class="card-text" th:text="${tour.getInfo()}"></p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:text="${tour.getGuidesID().getFio()}"></li>
                                <li class="list-group-item" th:text="${tour.getGuidesID().getPhoneNumber()}"></li>
                                <li class="list-group-item" th:text="${tour.getVisitors()}"></li>
                            </ul>
                            <div class="d-grid gap-2">
                                <form th:action="@{/look_tour}" method="get">
                                    <input th:value="${tour.getId()}" type="number" hidden="hidden" name="tourId"/>
                                    <td>
                                        <input type="submit" class="btn btn-outline-success" value="Подробнее"/>
                                    </td>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>

        </div>
    </div>
</div>
</table>
</body>
</html>
