<head>
    <title>History Tour</title>
    <!-- CSS only -->

          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">

</head>
<style>
    table {
        margin: auto;
    }
</style>
<body>
<h6><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/adminMain}" type="button">Выход в главное меню</a></h6>
<h6><a sec:authorize="hasAuthority('USER')" th:href="@{/userMain}" type="button">Выход в главное меню</a></h6>
<h6><a sec:authorize="hasAuthority('MANAGER')" th:href="@{/managerMain}" type="button">Выход в главное меню</a></h6>
<div class="container">

    <h2>
        <center><b>История туров</b></center>
    </h2>
    <hr/>
    <table class="table table-bordered table-striped" id="employee-table">

        <thead>

        <tr>
            <th>ФОТО</th>
            <th>НАЗВАНИЕ ТУРА</th>
            <th>ЛОГИН ПОСЕТИТЕЛЯ</th>
            <th>ПОЧТА ПОСЕТИТЕЛЯ</th>
            <th>ДАТА ПОСЕЩЕНИЯ</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="historyTour:${guideHistoryTours}">
            <td><img th:src="${historyTour.getTourID().getImg()}" height="100" width="100"></td>
            <td th:text="${historyTour.getTourID().getNameTour()}"></td>
            <td th:text="${historyTour.getTourID().getNameTour()}"></td>
            <td th:text="${historyTour.getUsersID().getEmail()}"></td>
            <td th:text="${historyTour.getCreatedDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.0/datatables.min.js"></script>
</body>
</html>
